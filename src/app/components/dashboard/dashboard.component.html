<div class="wrapper">
  <div class="wrapper-options">
    <div class="title">
      <h1>Drink App - Desarrollo Web 2</h1>
      <h2>Proyecto final</h2>
    </div>
    <div class="wrapper-buttons">
      <div class="item">
        <button pButton type="button" (click)="irNoAlcoholic()" label="Bebidas sin alcohol"><fa-icon [icon]="faWineGlass"></fa-icon>&nbsp;</button>
      </div>
      <div class="item">
        <button pButton type="button" (click)="irAlcoholic()" label="Bebidas con alcohol" class="p-button-warning"><fa-icon [icon]="faMartiniGlassCitrus"></fa-icon>&nbsp;</button>
      </div>
    </div>
  </div>
</div>
